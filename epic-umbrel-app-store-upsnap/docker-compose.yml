version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: upsnap  # Service name, not localhost
      APP_PORT: 5000

  upsnap:
    image: ghcr.io/seriousm4x/upsnap:4
    restart: unless-stopped
    network_mode: bridge  # Required for Umbrel's proxy
    volumes:
      - ${APP_DATA_DIR}/data:/app/pb_data:Z
    environment:
      TZ: Europe/Copenhagen
      UPSNAP_INTERVAL: "@every 10s"
      UPSNAP_SCAN_RANGE: 192.168.1.0/24
    user: "1000:1000"
    init: true
    ports:
      - "5000:5000"
    cap_add:  # Enable Wake-on-LAN
      - NET_ADMIN
